<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rosa para Alejandra</title>
  <style>
    body {
      background-color: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      margin: 0;
    }

    .rosa {
      width: 250px;
      height: auto;
      animation: aparecerRosa 2s ease-out forwards;
    }

    .texto {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #d10068;
      opacity: 0;
      transform: translateY(20px);
      animation: aparecerTexto 3s ease forwards 2s;
      text-align: center;
    }

    @keyframes aparecerRosa {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes aparecerTexto {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <img class="rosa" src="https://leverside.com/wp-content/uploads/2021/04/rosa-hermosa2.jpg" alt="Rosa hermosa">
  <div class="texto">
    Jemci Lopez<br>Te una Flor para otra FlorðŸ¥¹ðŸ’–
  </div>
</body>
</html>
